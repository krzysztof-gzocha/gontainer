meta:
  pkg: container
  container_type: myFooContainer
  imports:
    "example": "mymodule"

services:
  logger:
    constructor: "mymodule/pkg.NewLogger"
    args: ["logger-prefix"]

  doer:
    getter: "GetDoer"
    type: "*mymodule/pkg.Doer"
    constructor: '"mymodule/pkg".NewDoer'
    args: ["@logger"]
    calls:
      - ["SetAge", ["%age%"], true]
    fields:
      name: "%name%"
